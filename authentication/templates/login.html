{% extends 'base.html' %}
{% load staticfiles %}

{% block header %}
  <link rel="stylesheet" type="text/css" href="{% static "css/authentication.css" %}">
{% endblock header %}

{% block content %}
  <h1 id="pageName">Logg inn</h1>
  <form action="/authentication/login/" method="post">
    {% csrf_token %}
    <p id="error-message">{{ form.username.errors }}</p>
    <div class="input-field">
      <label for="{{ form.username.id_for_label }}">Brukernavn</label>
      {{ form.username }}
    </div>
    <p id="error-message">{{ form.password.errors }}</p>
    <div class="input-field">
      <label for="{{ form.password.id_for_label }}">Passord</label>
      {{ form.password }}
    </div>
    <button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Logg inn</button>
    <a id="forgotPasswordLink" href="/authentication/forgot-password">Glemt passord?</a>
  </form>
  <div id="feide-login"><a href="{% url 'authentication_feide:login' %}"><button  class="btn waves-effect waves-light">Logg inn med FEIDE</button></a></div>
{% endblock content %}
