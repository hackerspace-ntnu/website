{% load staticfiles %}
{% include 'base.html' %}

{% if mobile %}
    <link rel="stylesheet" type="text/css" href="{% static "css/signup_mobile.css" %}">
{% else %}
    <link rel="stylesheet" type="text/css" href="{% static "css/signup.css" %}">
{% endif %}
<link rel="stylesheet" type="text/css" href="{% static "css/button.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/input.css" %}">

<h1 id="pageName">Sign up</h1>
<div id="signupForm">
    <form action="/authentication/signup/" method="post">
        {% if error_message %}
            <h4 style="color: red;text-align: center">{{ error_message }}</h4>
        {% endif %}
        {% csrf_token %}
        <div class="fieldWrapper">
        <label for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
        </div>
        <div class="fieldWrapper">
        <label for="{{ form.first_name.id_for_label }}">First name</label>
        {{ form.first_name }}
        </div>
        <div class="fieldWrapper">
        <label for="{{ form.last_name.id_for_label }}">Last name</label>
        {{ form.last_name }}
        </div>
        <div class="fieldWrapper">
        <label for="{{ form.email.id_for_label }}">Email</label>
        {{ form.email }}
        </div>
        <div class="outerButton"><input id="signUpButton" class="button" type="submit" value="Sign Up"/></div>
 </form>
</div>
