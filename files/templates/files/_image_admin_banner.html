{% if perms.files.add_image %}
<div class="section">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<ul id="admin-panel" class='collection with-header'>
					<li class="collection-header"><h5>Administrator-meny</h5></li>
					<li class="collection-item"><a class="modal-trigger" href="#uploadModal" target="_blank"><i class="material-icons">event</i>Nytt bilde</a></li>
				</ul>
			</div>
		</div>
	</div>
</div>

{% load gallery_modals %}
{% ImageUploadModal %}

<script>
    const adminPanel = document.querySelector('#admin-panel');
    subscribeToUpload(adminPanel);
    adminPanel.addEventListener('galleryUploadSuccess', () => {
        M.toast({ html: 'Bildet er lastet opp' });
        location.reload();
    });
</script>
{% endif %}
