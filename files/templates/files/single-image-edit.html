<div class="col s12 m6 l4">
    <div class="card medium">
        <div class="card-image waves-effect">
            <a href="{{ image.url }}" target="_blank">
                <img class="activator" src="{{ image.thumb_url }}" />
            </a>
        </div>
        <div class="card-content">
            <span class="card-title activator">{{ image.title }}</span>
            <a class="waves-effect waves-light btn selectButton hs-red" href="{% url 'files:image-delete' image.id %}">Slett</a>
            <!--<a class="waves-effect waves-light btn selectButton hs-yellow" value="{{ image.id }}">Endre</a>-->
        </div>
    </div>
</div>
