{% if perms.news.add_event or perms.news.add_article %}
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <ul class='collection with-header'>
                        <li class="collection-header"><h5>Administrator-meny</h5></li>
                        {% if perms.news.add_event %}
                            <li class="collection-item"><a href="{% url 'events:new' %}"><i class="material-icons">event</i><span class="collection-icon-text">Nytt arrangement</span></a></li>
                        {% endif %}
                        {% if perms.news.add_article %}
                            <li class="collection-item"><a href="{% url 'news:new' %}"><i class="material-icons">note_add</i><span class="collection-icon-text">Ny artikkel</span></a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="divider"></div>
{% endif %}
