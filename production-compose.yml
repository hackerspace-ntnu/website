
version: '2'
services:
  database:
    restart: always
    image: postgres
    env_file: .env
    volumes_from:
      - data
  data:
    restart: always
    image: busybox
    volumes: 
      - /etc/postgresql
      - /var/log/postgresql
      - /var/lib/postgresql
  website:
    restart: always
    build: .
    volumes:
      - .:/code
    depends_on:
      - database
    env_file: .env
    ports:
      - "8000:8000"
  
  proxy:
    build: ./nginx
    ports:
      - "1338:80"
    volumes:
      - /www/static
      - /etc/localtime:/etc/localtime:ro
    volumes_from:
      - webapp
      - media
    links:
      - webapp:webapp
