{% extends 'website/base.html' %}
{% load static %}

{% block head %}
    {{ jquery | safe }}
    <script src="{% static 'ckeditor/ckeditor/ckeditor.js' %}"></script>
    <script src="{% static 'ckeditor/ckeditor-init.js' %}"></script>
{% endblock head %}

{% block content %}
    <div class="section block hs-green white-text">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h4>Ny TOS</h4>
                </div>
            </div>
        </div>
    </div>
    <div class="section block">
        <div class="container">
            <div class="card-panel">
                <div class="row">
                    <form method="post" novalidate>

                        <div class="col s12">
                            <h5>Innhold</h5>
                            <div class="divider"></div>
                            <br>
                        </div>
                        {% csrf_token %}
                        <div class="input-field col s12">
                            <p>{{ form.text.label }}</p>
                            {{ form.text }}
                        </div>
                        <div class="input-field col s12 m6">
                            <i class="material-icons prefix">date_range</i>
                            {{ form.pub_date }}
                            <label for="id_pub_date">{{ form.pub_date.label }}</label>
                        </div>
                        <button id="submit" class="btn btn-large hs-green waves-effect waves-light" type="submit" name="form_submit">Lagre TOS</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
