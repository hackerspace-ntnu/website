{% extends 'website/base.html' %}
{% load static %}
{% block head %}
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<link rel="stylesheet" type="text/css" href="{% static 'userprofile/css/members.css' %}">
{% endblock %}
{% block content %}
<div class="section hs-green">
	<div class="container">
		<div class="row">
			<div class="col s12">
				<h4 class="white-text">Medlemmer i Hackerspace</h4>
				<p class="flow-text white-text">For oversikt over gruppene og deres medlemmer, se <a class="hs-gray-text" href="{% url 'about' %}"> Om oss</a>.</p>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
                <div class="members-search-container card-panel z-depth-0 row">
                    <!-- Member name search -->
                    <div class="input-field col s12">
                        <input id="member-name-search" name="filter" placeholder="SÃ¸k etter medlem" value="{{ filter }}" type="text">
                    </div>
                </div>
			</div>
		</div>
	</div>
</div>
<div class="section">
	<div class="container">
        <div id="members_list"></div>
	</div>
</div>

<script>

	let search = "{{ search }}";
	let pageNumber = {{ page }};

    // Perform members search on page load
	document.addEventListener('DOMContentLoaded', function () {
		updateList();
	});

	// Listen for keystroke events
	let timeout = null;
	const searchField = document.getElementById("member-name-search");
	searchField.addEventListener('keyup', () => {
		// Clear the timeout if it has already been set.
		// This will prevent the previous task from executing
		// if user is still typing
		clearTimeout(timeout);

		// Make a new timeout for updating search
		timeout = setTimeout(function () {
			updateSearch(searchField.value)
		}, 100);
	});

	function updateSearch(s) {
		search = s;
		pageNumber = 1;
		updateList();
	}

	function updatePageNumber(p) {
		pageNumber = p;
		updateList();
	}

	function updateList() {

        const url = `/members/?s=${search}&p=${pageNumber}`;

		// Refresh list content from api
		$.ajax({
			url: `/api${url}`,
			type: 'GET',
			success: function (data) {
				window.props = data
				$('#members_list').html(data);
			}
		});

		// Update url to allow direct links to search
		const state = window.history.state;
		const title = window.document.title;
		window.history.pushState(state, title, url);

	}

</script>
{% endblock %}
